<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agroglobal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a2e0e6f26c.js" crossorigin="anonymous"></script>
</head>
<body class="light-mode">
  <header class="header sticky">
    <div class="logo">Agroglobal</div>
    <input type="text" id="searchInput" placeholder="Search for products..." />
    <select id="currencySelect">
      <option value="USD">$</option>
      <option value="EUR">€</option>
      <option value="NGN">₦</option>
    </select>
    <nav>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
      <button id="toggleMode">Dark Mode</button>
    </nav>
  </header>

  <div class="carousel">
    <div class="carousel-slide">Big discounts on grains!</div>
    <div class="carousel-slide">Farm equipment up to 40% off</div>
    <div class="carousel-slide">Fresh produce delivered fast</div>
  </div>

  <main class="main-content">
    <aside class="sidebar">
      <h3>Categories</h3>
      <ul id="categoryList">
        <li data-cat="all">All</li>
        <li data-cat="Grains">Grains</li>
        <li data-cat="Vegetables">Vegetables</li>
        <li data-cat="Fruits">Fruits</li>
        <li data-cat="Equipment">Equipment</li>
      </ul>
    </aside>

    <section class="products-section">
      <div id="products" class="product-grid"></div>
      <button id="loadMore">Load More</button>
    </section>
  </main>

  <section class="contact-form">
    <h3>Contact Us</h3>
    <form action="mailto:agroglobal@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <textarea name="message" placeholder="Your message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <a href="https://wa.me/2348000000000" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

  <button id="scrollTopBtn">↑</button>

  <footer class="footer">
    &copy; 2025 Agroglobal. All rights reserved.
  </footer>

  <div id="popup" class="popup hidden">
    <span id="closePopup">&times;</span>
    <img id="popupImg" src="" alt="Product" />
    <h2 id="popupTitle"></h2>
    <p id="popupPrice"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
